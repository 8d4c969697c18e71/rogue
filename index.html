<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>Rogue</title>
  <style>
    body{
      background-color: black;
      color: white;
      font-family: "MS Gothic";
      padding-top: 25px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      user-select: none;
      overflow: hidden;
      touch-action: manipulation;
    }
    .sub1{
      display: flex;
      flex-direction: column;
    }
    .sub2{
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .button{
      display: flex;
      flex-direction: row;
    }
    .arrow{
      display: flex;
      position: relative;
    }
    .sub3{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    .sub4{
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="note"></div>
  <div class="sub1" id="sub1">
    <canvas id="canvas"></canvas>
    <div class="sub3">
      <div id="log"></div>
      <div id="shop"></div>
    </div>
  </div>
  <div class="sub4">
    <div id="info"></div>
    <div id="inv"></div>
  </div>
  <div class="button" id="button">
    <button id="btn_z">Z</button>
    <button id="btn_x">X</button>
    <button id="btn_c">C</button>
    <div></div>
    <div class="arrow" id="arrow">
      <button id="btn_left">←</button>
      <button id="btn_up">↑</button>
      <button id="btn_down">↓</button>
      <button id="btn_right">→</button>
      <button id="btn_upleft">↖</button>
      <button id="btn_downleft">↙</button>
      <button id="btn_upright">↗</button>
      <button id="btn_downright">↘</button>
    </div>
  </div>
  
  <script src="data.js"></script>
  <script src="src.js"></script>
  <script src="info.js"></script>
</body>
</html>
